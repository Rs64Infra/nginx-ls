version: '2'

services:
  nginx:
    image: tiangolo/nginx-rtmp:latest-2022-11-09
    container_name: nginx-ls
    restart: unless-stopped
    ports:
      - "8083:1935"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
networks:
  nginx-ls_default:
  enable_ipv6: true
  config:
    - subnet: 240x:zzzz:xxxx:yyyy:1000::/80
      gateway: 240x:zzzz:xxxx:yyyy:1000::1